<div
  class="container-fluid d-flex justify-content-center align-items-center"
  style="height: 100vh"
  *ngIf="userAdmin == false"
>
  <p class="fs-1">Acceso denegado!</p>
</div>

<div class="container" *ngIf="userAdmin == true">
  <h1>Crear Usuario</h1>

  <a href="#" [routerLink]="['/users/index']" class="btn btn-primary">Inicio</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="user">Usuario:</label>

      <input
        formControlName="user"
        id="user"
        type="text"
        class="form-control"
      />

      <div
        *ngIf="f['user'].touched && f['user'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['user'].errors && f['user'].errors['required']">
          Usuario es requerido.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>

      <input
        formControlName="password"
        id="password"
        type="password"
        class="form-control"
      />

      <div
        *ngIf="f['password'].touched && f['password'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['password'].errors && f['password'].errors['required']">
          Contraseña es requerida.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Correo:</label>

      <input
        formControlName="email"
        id="email"
        type="text"
        class="form-control"
      />

      <div
        *ngIf="f['email'].touched && f['email'].invalid"
        class="alert alert-danger"
      >
        Correo es requerida.
        <div *ngIf="f['email'].errors && f['email'].errors['required']">
          Correo es requerida.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="body">Role</label>
      <select formControlName="role" id="role" type="text" class="form-control">
        <option *ngFor="let rol of roles" [value]="rol">{{ rol }}</option>
      </select>

      <div
        *ngIf="f['role'].touched && f['role'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['role'].errors && f['role'].errors['required']">
          Role es requerido.
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Guardar
    </button>
  </form>
</div>
