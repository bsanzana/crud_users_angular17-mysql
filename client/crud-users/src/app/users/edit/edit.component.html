<div
  class="container-fluid d-flex justify-content-center align-items-center"
  style="height: 100vh"
  *ngIf="!userAdmin && !(id == userId)"
>
  <p class="fs-1">Acceso denegado!</p>
</div>

<div class="container" *ngIf="userAdmin || id == userId">
  <h1>Actualizar Usuario</h1>

  <a href="#" [routerLink]="['/users/index']" class="btn btn-primary">Atrás</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="user">Usuario:</label>

      <input
        formControlName="user"
        id="user"
        type="text"
        class="form-control"
      />

      <div
        *ngIf="f['user'].touched && f['user'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['user'].errors && f['user'].errors['required']">
          Usuario es requerido.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>

      <textarea
        formControlName="password"
        id="password"
        type="text"
        class="form-control"
      >
      </textarea>

      <div
        *ngIf="f['password'].touched && f['password'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['password'].errors && f['password'].errors['required']">
          Contraseña requerida.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Correo: </label>

      <textarea
        formControlName="email"
        id="email"
        type="text"
        class="form-control"
      >
      </textarea>

      <div
        *ngIf="f['email'].touched && f['email'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['email'].errors && f['email'].errors['required']">
          Correo es requerido.
        </div>
      </div>
    </div>

    <div class="form-group" *ngIf="userAdmin">
      <label for="body">Rol</label>
      <select formControlName="role" id="role" type="text" class="form-control">
        <option *ngFor="let rol of roles" [value]="rol">{{ rol }}</option>
      </select>

      <div
        *ngIf="f['role'].touched && f['role'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['role'].errors && f['role'].errors['required']">
          Rol es requerido.
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Actualizar
    </button>
  </form>
</div>
